{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

        <h1>{{ title }}</h1>
        <p>Это уже моя вторая работа по джанго, но к сожалению
            не самостоятельна
        </p>
        <a href="{% url 'about' %}"><button class="btn btn-warning">На страницу про нас</button></a>
        {% for el in values %}
            {% if el == 'Bomjur' %}

                <div>{{ el|upper }}</div>

            {% endif %}
        {% endfor%}
    </div>
{% endblock %}
